<div class="container">
  <h3 class="subtitle center-align regular-2 grey-text">Visited Places</h3>
  <div class="row">
    <div class="col s3" ng-repeat="element in visitedArray">
      <div class="card card-size z-depth-3 hoverable">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src='{{element.pic}}'>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{element.title}}<i class="material-icons right">close</i></span>
        </div>
      </div>
    </div>
  </div>
</div>
