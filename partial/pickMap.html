<div class="container">
  <h3 class="subtitle center-align regular-2 grey-text">Pick A Map</h3>
  <div class="row">

    <div class="col s6">
      <div id="yellowstoneCard" class="card card-size-for-map z-depth-3 hoverable" ng-click="selectYellowstone()">
        <div class="card-image waves-effect waves-block waves-light">
          <img src='pics/yellowstoneMap.jpeg'>
          <h6 class="center-align">Yellowstone National Park</h6>
          <p class="center-align">27 miles</p>
        </div>
      </div>
    </div>

    <div class="col s6">
      <div id="grandCanyonCard" class="card card-size-for-map z-depth-3 hoverable" ng-click="selectGrandCanyon()">
        <div class="card-image waves-effect waves-block waves-light">
          <img src='pics/grandcanyon.jpg'>
          <h6 class="center-align">Grand Canyon</h6>
          <p class="center-align">9 miles</p>
        </div>
      </div>
    </div>

    <div class="col s6">
      <div class="card coming-soon card-size-for-map z-depth-3 hoverable">
        <div class="card-image waves-effect waves-block waves-light">
          <div class="card-title red-text coming-soon-text"><b><i>Coming Soon..</i></b></div>
          <img src="pics/newYork.jpg">
          <h6 class="center-align grey-text">New York City</h6>
          <p class="center-align grey-text">50 miles</p>
        </div>
      </div>
    </div>

    <div class="col s6">
      <div class="card coming-soon card-size-for-map z-depth-3 hoverable">
        
        <div class="card-image waves-effect waves-block waves-light">
          <div class="card-title red-text coming-soon-text"><b><i>Coming Soon..</i></b></div>
          <img src='pics/alaska.jpg'>
          <h6 class="center-align grey-text">Alaska</h6>
          <p class="center-align grey-text">100 miles</p>
        </div>
      </div>
    </div>
  </div>

  <button id="pickMapConfirmBtn" class="waves-effect waves-light btn-large" ng-click="confirmMap()"><i class="material-icons right">cloud</i>Confirm</button>

</div>
