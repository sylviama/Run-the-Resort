<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Travel modes in directions</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        float:right;
        height: 100%;
        width:70%;
      }
      #panel {
        float:left;
        height:100%;
        width:25%;
      }
    </style>
  </head>
  <body>
    <div id="panel"></div>
    <div id="map"></div>

    <script>



      function initMap() {
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var directionsService = new google.maps.DirectionsService;
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 18,
          center: {lat: 44.414373, lng: -110.578392},
          mapTypeId: google.maps.MapTypeId.TERRAIN
        });
        map.setTilt(45);

        directionsDisplay.setMap(map);

        directionsDisplay.setOptions({suppressMarkers: true});

        //set map style
        map.set('styles', [
          {
            featureType: 'road',
            elementType: 'geometry',
            stylers: [
              { color: 'blue' },
              { weight: 5 }
            ]
          }, {
            featureType: 'road',
            elementType: 'labels',
            stylers: [
              { saturation: -100 },
              { invert_lightness: true }
            ]
          }, 
          // {
          //   featureType: 'landscape',
          //   elementType: 'geometry.fill',
          //   stylers: [
          //     { hue: '#ffff00' },
          //     { gamma: 1.4 },
          //     { saturation: 82 },
          //     { lightness: 96 }
          //   ]
          // }, 
          {
            featureType: 'poi.park',
            elementType: 'geometry.fill',
            stylers: [
              { hue: 'green' },
              { lightness: -15 },
              { saturation: 20 }
            ]
          }
        ]);

      

        var start=new google.maps.LatLng(44.414373,-110.578392);
        var end=new google.maps.LatLng(44.426608,-110.576784);

        //marker
        var start_marker = new google.maps.Marker({
          position:start,
          map: map,
          icon: {
            url:'start2.png',
            scaledSize: new google.maps.Size(50, 50)
          }
        });

        var end_marker = new google.maps.Marker({
          position:end,
          map: map,
          icon: {
            url:'princess.png',
            scaledSize: new google.maps.Size(60, 80)
          }
        });

        calculateAndDisplayRoute(directionsService, directionsDisplay);
      };


        


      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        
        var start=new google.maps.LatLng(44.414373,-110.578392);
        var request= {
          origin: start,  
          destination: {lat: 44.426608, lng: -110.576784},
          waypoints: [{location: new google.maps.LatLng(44.420273, -110.573757)}],
          optimizeWaypoints: true,
          travelMode: google.maps.TravelMode.WALKING
        };

        directionsService.route(request,function(response, status) {
          if (status == google.maps.DirectionsStatus.OK) {
            directionsDisplay.setDirections(response);
            
            //set the scale still
            // directionsDisplay.setOptions({ preserveViewport: true });
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }


      

    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC74Sv-Oj1eczsYPOuzrDveO0SmkcW3Dj0&callback=initMap">
    </script>
  </body>
</html>
